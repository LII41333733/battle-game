<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Smash</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Economica|Yellowtail|Mr+Dafoe|Quantico|Unica+One|Pinyon+Script"
        rel="stylesheet">



</head>

<body>
    
    <div class="background">

        <div class="card dock-player1-empty">PLAYER 1</div>
        <div class="card dock-player2-empty">PLAYER 2</div>


        <div class="attack-button hidden">ATTACK</div>

        <div class="start-button">START</div>

        <div class="restart-button hidden"></div>

        <div class="status-bar"><span class="message-text blink">PRESS START TO PLAY</span></div>

        <div class="fighter card dock-fighter1" data-fighter="MARIO">
            <div class="hp">120</div>
        </div>

        <div class="fighter card dock-fighter2" data-fighter="LUIGI">
            <div class="hp">100</div>
        </div>

        <div class="fighter card dock-fighter3" data-fighter="YOSHI">
            <div class="hp">140</div>
        </div>

        <div class="fighter card dock-fighter4" data-fighter="BOWSER">
            <div class="hp">180</div>
        </div>

    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/script.js"></script>

</body>

</html>
